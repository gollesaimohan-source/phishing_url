<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <!-- Google Fonts for that "student project" feel -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>üõ°Ô∏è Phishing URL Detector</h1>
            <p>Enter a URL to analyze its safety using Machine Learning.</p>
        </header>

        <div class="card">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="https://example.com"
                >
                <button onclick="checkURL()">Analyze</button>
            </div>

            <div id="loading" class="hidden">Scanning...</div>

            <div id="resultContainer" class="hidden">
                <h2 id="resultText"></h2>
                
                <div class="chart-container">
                    <canvas id="riskChart"></canvas>
                </div>

                <div id="actionButtons">
                    <a id="visitBtn" href="#" target="_blank" class="btn-secondary hidden">Visit Site Anyway</a>
                </div>
            </div>
        </div>

        <footer>
            <p>Project by [Your Name/Team] | B.Tech 3rd Year</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
